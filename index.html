<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Social Media App (Bootstrap)</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  
</head>
<body class="">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark ">
  <div class="container-fluid">
    <div class="logo">
        <a class="navbar-brand" href="#">
<img src="./assets/facebook.png" width="100" alt="">

    </a>
    </div>
    
<div class="section2">
    <button class="btn btn-light me-2 night" id="themeToggle">
        <i class="fa-solid fa-moon"></i>
    </button>
<button class="btn " id="logoutBtn">Logout</button>
</div>


  </div>
</nav>

<!-- LOGIN / SIGNUP PAGE -->
<div class="container mt-5" id="authPage">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-4 shadow">
        <h3 class="text-center mb-3">Login</h3>
        <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
        <input type="password" id="loginPass" class="form-control mb-3" placeholder="Password">
        <button class="btn btn-primary w-100" id="loginBtn">Login</button>
        <p class="text-center mt-3 small">No account? <span class="text-primary pointer" id="showSignup">Signup</span></p>
      </div>
    </div>
  </div>

  <!-- SIGNUP -->
  <div class="row justify-content-center mt-4 d-none" id="signupCard">
    <div class="col-md-4">
      <div class="card p-4 shadow">
        <h3 class="text-center mb-3">Signup</h3>
        <input type="text" id="signName" class="form-control mb-2" placeholder="Name">
        <input type="email" id="signEmail" class="form-control mb-2" placeholder="Email">
        <input type="password" id="signPass" class="form-control mb-3" placeholder="Password">
        <button class="btn btn-success w-100" id="signupBtn">Create Account</button>
      </div>
    </div>
  </div>
</div>

<!-- MAIN FEED PAGE -->
<div class="container mt-4 d-none usermain" id="mainPage">
  <h4>Welcome, <span id="usernameText"></span> 
<i class="fa-regular fa-user user"></i>
</h4>

  <!-- Create Post -->
  <div class="card p-3 mt-3 shadow-sm">
    <textarea id="postText" class="form-control" placeholder="Write something..."></textarea>
    <input type="text" id="postImg" class="form-control mt-2" placeholder="Image URL (optional)">
    <button class="btn btn-primary mt-3" id="postBtn">Post</button>
  </div>

  <!-- Search + Sort -->
  <div class="d-flex gap-2 mt-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search posts...">
    <select id="sortSelect" class="form-select" style="max-width:200px;">
      <option value="latest">Latest First</option>
      <option value="oldest">Oldest First</option>
      <option value="liked">Most Liked</option>
    </select>
  </div>

  <!-- Posts Container -->
  <div id="postsContainer" class="mt-4"></div>
</div>

<!-- EDIT MODAL -->
<div class="modal fade" id="editModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5>Edit Post</h5></div>
      <div class="modal-body">
        <textarea id="editText" class="form-control"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="saveEdit">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./app.js" ></script>
</body>
</html>
